name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  frontend_ci:
    name: Frontend CI (React Native Expo)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'app/package-lock.json' # Adjust path if using yarn.lock or pnpm-lock.yaml

      - name: Install Frontend Dependencies
        run: |
          cd app
          npm install --legacy-peer-deps

      - name: Lint Frontend Code with Biome
        run: |
          cd app
          npm run lint:biome # Assumes 'lint:biome' script in app/package.json runs Biome

      - name: Run Frontend Unit Tests with Vitest
        run: |
          cd app
          npm run test:unit -- --coverage # Assumes 'test:unit' script in app/package.json runs Vitest

      - name: Upload Frontend Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: app/
          files: app/coverage/lcov.info # Assumes lcov format and default output path from Vitest
          name: frontend-coverage
          fail_ci_if_error: true
          verbose: true

      - name: Run Expo Doctor Checks
        run: |
          cd app
          npm install -g expo-cli # Install expo-cli globally for the check
          expo doctor

  backend_ci:
    name: Backend CI (Node.js Express)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'server/package-lock.json' # Adjust path if using yarn.lock or pnpm-lock.yaml

      - name: Install Backend Dependencies
        run: |
          cd server
          npm install

      - name: Lint Backend Code with Biome
        run: |
          cd server
          npm run lint:biome # Assumes 'lint:biome' script in server/package.json runs Biome

      - name: Run Backend Unit Tests with Vitest
        run: |
          cd server
          npm run test:unit -- --coverage # Assumes 'test:unit' script in server/package.json runs Vitest

      - name: Upload Backend Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: server/
          files: server/coverage/lcov.info # Assumes lcov format and default output path from Vitest
          name: backend-coverage
          fail_ci_if_error: true
          verbose: true
